<ion-header>
  <ion-navbar color="whatsapp">
    <ion-title>
      Event
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="settings-button" *ngIf="profileId == event.creatorId" (click)="editEvent()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="events-page-content">
  <ion-list class="events">
    <ion-card >
      <button ion-item class="event">
        <ion-card-content>
          <img class="event-picture" [src]="event.picture">
          <div class="event-info">
            <h2 class="event-name">{{event.name}}</h2>

            <span class="event-description">
              <p class="event-description-content">{{event.description}}</p>
              <span class="event-date-start">{{ event.dateStart }}  </span>
              <span class="event-creator">{{ event.creatorId }}  </span>
            </span>
          </div>
        </ion-card-content>
      </button>
    </ion-card>
  </ion-list>
</ion-content>
