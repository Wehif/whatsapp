<ion-header>
  <ion-navbar color="whatsapp">
    <ion-title>Profile</ion-title>

    <ion-buttons end>
      <button ion-button class="done-button" (click)="updateProfile()">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="profile-page-content">
  <div class="profile-picture">
    <img *ngIf="picture" [src]="picture">
    <ion-icon name="create" (click)="selectProfilePicture()"></ion-icon>
  </div>

  <ion-item class="profile-name">
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="profile.name" placeholder="Your name"></ion-input>
  </ion-item>
  <ion-item class="profile-description">
    <ion-label stacked>Description</ion-label>
    <ion-input [(ngModel)]="profile.description" placeholder="About yourself"></ion-input>
  </ion-item>
</ion-content>
